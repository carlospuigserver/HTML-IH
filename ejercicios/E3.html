<!DOCTYPE html>
<html>
<head>
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Quien crees que es mas guapo?</h1>
     <!-- Select -->
    <form action="procesar.php" method="post">
        
        <label for="opcion">Selecciona una opcion:</label>
        <select id="opcion" name="opcion">
            <option value="opcion1">Migui</option>
            <option value="opcion2">Gonzalo</option>
            <option value="opcion3">Ambos</option>
        </select>
        <br>

    <!-- Textarea -->
    <label for="comentario">Escribe lo que mas te gusta de la eleccion escogida:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
    <br>

    <!-- Text -->
    <label for="nombre">En que crees que la persona seleccionada es mejor que tu?:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <!-- Email -->
    <label for="correo">Escribe tu correo para recibir informacion de la persona seleccionada:</label>
    <input type="email" id="correo" name="correo" required>
    <br>

    <!-- Botón de Envío -->
    <input type="submit" value="Enviar">
</form>
</body>
</html>
